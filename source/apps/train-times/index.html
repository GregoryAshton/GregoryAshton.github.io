<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Next Trains</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0f0f1e;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #e94560;
            --accent-secondary: #0f3460;
            --text-primary: #f1f1f1;
            --text-secondary: #a0a0a0;
            --border: #2a2a3e;
            --success: #4ecca3;
            --warning: #ff9f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .journeys-container {
            display: grid;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .journeys-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .journey-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: backwards;
        }

        .journey-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .journey-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .journey-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-primary);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 8px;
        }

        .journey-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(233, 69, 96, 0.05);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #d63651 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(233, 69, 96, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--bg-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .results-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .refresh-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .train-service {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .train-service:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .departure-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .platform {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .platform-number {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .service-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .operator {
            color: var(--text-primary);
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status.on-time {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
        }

        .status.delayed {
            background: rgba(255, 159, 67, 0.2);
            color: var(--warning);
        }

        .status.cancelled {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent-primary);
        }

        .error {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            padding: 16px;
            color: var(--accent-primary);
            font-size: 0.9rem;
            margin-top: 16px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .install-prompt {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, #0a2342 100%);
            border: 1px solid var(--accent-primary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            animation: fadeInDown 0.6s ease;
        }

        .install-prompt button {
            margin-top: 12px;
            background: var(--accent-primary);
            font-size: 0.9rem;
            padding: 10px 20px;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÜ Next Trains</h1>
            <p class="subtitle">Real-time UK rail departures</p>
        </header>

        <div id="installPrompt" class="install-prompt hidden">
            <p><strong>Add to Home Screen</strong></p>
            <p>Install this app for quick access to train times</p>
            <button id="installButton">Install App</button>
        </div>

        <div class="journeys-container">
            <!-- Journey 1 -->
            <div class="journey-card">
                <div class="journey-header">
                    <div class="journey-number">1</div>
                    <div class="journey-title">Journey One</div>
                </div>
                
                <div class="form-group">
                    <label for="from1">From Station (CRS Code)</label>
                    <input type="text" id="from1" placeholder="e.g., HSL" maxlength="3">
                </div>
                
                <div class="form-group">
                    <label for="to1">To Station (CRS Code)</label>
                    <input type="text" id="to1" placeholder="e.g., WAT" maxlength="3">
                </div>
                
                <button id="search1">Get Next Trains</button>
                
                <div id="results1" class="results hidden"></div>
            </div>

            <!-- Journey 2 -->
            <div class="journey-card">
                <div class="journey-header">
                    <div class="journey-number">2</div>
                    <div class="journey-title">Journey Two</div>
                </div>
                
                <div class="form-group">
                    <label for="from2">From Station (CRS Code)</label>
                    <input type="text" id="from2" placeholder="e.g., WAT" maxlength="3">
                </div>
                
                <div class="form-group">
                    <label for="to2">To Station (CRS Code)</label>
                    <input type="text" id="to2" placeholder="e.g., HSL" maxlength="3">
                </div>
                
                <button id="search2">Get Next Trains</button>
                
                <div id="results2" class="results hidden"></div>
            </div>
        </div>

        <footer>
            Powered by <a href="https://github.com/jpsingleton/Huxley2" target="_blank">Huxley2</a>
        </footer>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Install prompt handling
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.classList.add('hidden');
            }
        });

        // API Configuration
        const HUXLEY_BASE_URL = 'https://huxley2.azurewebsites.net';
        
        // Load saved searches from localStorage
        function loadSavedSearches() {
            const saved = localStorage.getItem('trainSearches');
            if (saved) {
                const searches = JSON.parse(saved);
                if (searches.journey1) {
                    document.getElementById('from1').value = searches.journey1.from || '';
                    document.getElementById('to1').value = searches.journey1.to || '';
                }
                if (searches.journey2) {
                    document.getElementById('from2').value = searches.journey2.from || '';
                    document.getElementById('to2').value = searches.journey2.to || '';
                }
            }
        }

        // Save searches to localStorage
        function saveSearches() {
            const searches = {
                journey1: {
                    from: document.getElementById('from1').value.toUpperCase(),
                    to: document.getElementById('to1').value.toUpperCase()
                },
                journey2: {
                    from: document.getElementById('from2').value.toUpperCase(),
                    to: document.getElementById('to2').value.toUpperCase()
                }
            };
            localStorage.setItem('trainSearches', JSON.stringify(searches));
        }

        // Fetch departures from Huxley2
        async function fetchDepartures(from, to, journeyNumber) {
            const resultsDiv = document.getElementById(`results${journeyNumber}`);
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = '<div class="loading">Loading train times</div>';

            try {
                const response = await fetch(`${HUXLEY_BASE_URL}/departures/${from}/to/${to}?expand=true`);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }

                const data = await response.json();
                displayResults(data, resultsDiv, from, to);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Error fetching train times: ${error.message}
                        <br><small>Check station codes and try again</small>
                    </div>
                `;
            }
        }

        // Display results
        function displayResults(data, resultsDiv, from, to) {
            if (!data.trainServices || data.trainServices.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        No direct trains found from ${from.toUpperCase()} to ${to.toUpperCase()}
                    </div>
                `;
                return;
            }

            const now = new Date().toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            let html = `
                <div class="results-header">
                    <div class="results-title">Next Departures</div>
                    <div class="refresh-time">${now}</div>
                </div>
            `;

            // Show first 5 services
            const services = data.trainServices.slice(0, 5);
            
            services.forEach(service => {
                const std = service.std; // Scheduled Time of Departure
                const etd = service.etd; // Estimated Time of Departure
                const platform = service.platform || 'TBC';
                const operator = service.operator || 'Unknown';
                
                let statusClass = 'on-time';
                let statusText = 'On time';
                
                if (etd === 'Cancelled') {
                    statusClass = 'cancelled';
                    statusText = 'Cancelled';
                } else if (etd !== 'On time' && etd !== std) {
                    statusClass = 'delayed';
                    statusText = `Expected ${etd}`;
                }

                html += `
                    <div class="train-service">
                        <div class="service-header">
                            <div class="departure-time">${std}</div>
                            <div class="platform">Platform <span class="platform-number">${platform}</span></div>
                        </div>
                        <div class="service-details">
                            <span class="operator">${operator}</span>
                        </div>
                        <div class="status ${statusClass}">${statusText}</div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // Setup search handlers
        function setupSearch(journeyNumber) {
            const button = document.getElementById(`search${journeyNumber}`);
            const fromInput = document.getElementById(`from${journeyNumber}`);
            const toInput = document.getElementById(`to${journeyNumber}`);

            button.addEventListener('click', () => {
                const from = fromInput.value.trim().toUpperCase();
                const to = toInput.value.trim().toUpperCase();

                if (!from || !to) {
                    alert('Please enter both station codes');
                    return;
                }

                if (from.length !== 3 || to.length !== 3) {
                    alert('Station codes should be 3 letters (e.g., HSL, WAT)');
                    return;
                }

                saveSearches();
                fetchDepartures(from, to, journeyNumber);
            });

            // Allow Enter key to trigger search
            [fromInput, toInput].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        button.click();
                    }
                });
                
                // Auto-uppercase as user types
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase();
                });
            });
        }

        // Initialize
        loadSavedSearches();
        setupSearch(1);
        setupSearch(2);
    </script>
</body>
</html>
