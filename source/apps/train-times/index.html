<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Next Trains</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0f0f1e;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #e94560;
            --accent-secondary: #0f3460;
            --text-primary: #f1f1f1;
            --text-secondary: #a0a0a0;
            --border: #2a2a3e;
            --success: #4ecca3;
            --warning: #ff9f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            animation: fadeInDown 0.6s ease;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .journeys-container {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .journeys-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1100px) {
            .journeys-container {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .journey-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: backwards;
        }

        .journey-card:nth-child(2) { animation-delay: 0.05s; }
        .journey-card:nth-child(3) { animation-delay: 0.1s; }
        .journey-card:nth-child(4) { animation-delay: 0.15s; }
        .journey-card:nth-child(5) { animation-delay: 0.2s; }
        .journey-card:nth-child(6) { animation-delay: 0.25s; }

        .journey-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .journey-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-primary);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 6px;
            flex-shrink: 0;
        }

        .journey-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(233, 69, 96, 0.05);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
            font-family: 'DM Sans', sans-serif;
            text-transform: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #d63651 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--bg-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .results-title {
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .refresh-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .results-table th {
            text-align: left;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 4px 6px;
            border-bottom: 1px solid var(--border);
        }

        .results-table td {
            padding: 6px;
            border-bottom: 1px solid rgba(42, 42, 62, 0.5);
            vertical-align: middle;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table .time {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .results-table .plat {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-primary);
            font-weight: 600;
            text-align: center;
        }

        .status-dot {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            margin-right: 4px;
            vertical-align: middle;
        }

        .status-dot.on-time { background: var(--success); }
        .status-dot.delayed { background: var(--warning); }
        .status-dot.cancelled { background: var(--accent-primary); }

        .status-text {
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .status-text.on-time { color: var(--success); }
        .status-text.delayed { color: var(--warning); }
        .status-text.cancelled { color: var(--accent-primary); }

        .error {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 6px;
            padding: 10px;
            color: var(--accent-primary);
            font-size: 0.8rem;
            margin-top: 8px;
        }

        .loading {
            text-align: center;
            padding: 12px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .install-prompt {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, #0a2342 100%);
            border: 1px solid var(--accent-primary);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
            animation: fadeInDown 0.6s ease;
            font-size: 0.9rem;
        }

        .install-prompt button {
            margin-top: 8px;
            background: var(--accent-primary);
            font-size: 0.8rem;
            padding: 8px 16px;
        }

        .api-banner {
            background: rgba(255, 159, 67, 0.15);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            color: var(--warning);
            font-size: 0.85rem;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš† Next Trains</h1>
            <p class="subtitle">Real-time UK rail departures</p>
        </header>

        <div id="apiBanner" class="api-banner hidden">
            The Huxley2 API is currently unavailable. Train lookups will not work until it recovers.
        </div>

        <div id="installPrompt" class="install-prompt hidden">
            <p><strong>Add to Home Screen</strong></p>
            <p>Install this app for quick access to train times</p>
            <button id="installButton">Install App</button>
        </div>

        <div id="journeysContainer" class="journeys-container"></div>

        <footer>
            Powered by <a href="https://github.com/jpsingleton/Huxley2" target="_blank">Huxley2</a>
        </footer>
    </div>

    <script>
        const NUM_JOURNEYS = 6;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Install prompt handling
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.classList.add('hidden');
            }
        });

        // Generate journey cards
        function buildJourneyCards() {
            const container = document.getElementById('journeysContainer');
            for (let i = 1; i <= NUM_JOURNEYS; i++) {
                const card = document.createElement('div');
                card.className = 'journey-card';
                card.innerHTML = `
                    <div class="journey-header">
                        <div class="journey-number">${i}</div>
                        <div class="journey-title">Journey ${i}</div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="from${i}">From</label>
                            <input type="text" id="from${i}" placeholder="e.g. HSL" maxlength="3">
                        </div>
                        <div class="form-group">
                            <label for="to${i}">To</label>
                            <input type="text" id="to${i}" placeholder="e.g. WAT" maxlength="3">
                        </div>
                    </div>
                    <button id="search${i}">Search</button>
                    <div id="results${i}" class="results hidden"></div>
                `;
                container.appendChild(card);
            }
        }

        // API Configuration
        const HUXLEY_BASE_URL = 'https://huxley2.azurewebsites.net';

        // Check if Huxley2 API is reachable
        async function checkApiHealth() {
            const banner = document.getElementById('apiBanner');
            try {
                const response = await fetch(HUXLEY_BASE_URL, { method: 'HEAD', mode: 'no-cors' });
                // no-cors gives opaque response, so also try a real request
                const test = await fetch(`${HUXLEY_BASE_URL}/departures/WAT?expand=false`);
                if (!test.ok) throw new Error();
                banner.classList.add('hidden');
            } catch {
                banner.classList.remove('hidden');
            }
        }
        checkApiHealth();

        // Load saved searches from localStorage
        function loadSavedSearches() {
            const saved = localStorage.getItem('trainSearches');
            if (saved) {
                const searches = JSON.parse(saved);
                for (let i = 1; i <= NUM_JOURNEYS; i++) {
                    const key = `journey${i}`;
                    if (searches[key]) {
                        document.getElementById(`from${i}`).value = searches[key].from || '';
                        document.getElementById(`to${i}`).value = searches[key].to || '';
                    }
                }
            }
        }

        // Save searches to localStorage
        function saveSearches() {
            const searches = {};
            for (let i = 1; i <= NUM_JOURNEYS; i++) {
                searches[`journey${i}`] = {
                    from: document.getElementById(`from${i}`).value.toUpperCase(),
                    to: document.getElementById(`to${i}`).value.toUpperCase()
                };
            }
            localStorage.setItem('trainSearches', JSON.stringify(searches));
        }

        // Fetch departures from Huxley2
        async function fetchDepartures(from, to, journeyNumber) {
            const resultsDiv = document.getElementById(`results${journeyNumber}`);
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = '<div class="loading">Loading</div>';

            try {
                const response = await fetch(`${HUXLEY_BASE_URL}/departures/${from}/to/${to}?expand=true`);

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }

                const data = await response.json();
                displayResults(data, resultsDiv, from, to);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        Error: ${error.message}<br><small>Check station codes and try again</small>
                    </div>
                `;
            }
        }

        // Display results as a compact table
        function displayResults(data, resultsDiv, from, to) {
            if (!data.trainServices || data.trainServices.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        No trains found ${from.toUpperCase()} â†’ ${to.toUpperCase()}
                    </div>
                `;
                return;
            }

            const now = new Date().toLocaleTimeString('en-GB', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const services = data.trainServices.slice(0, 5);

            let rows = '';
            services.forEach(service => {
                const std = service.std;
                const etd = service.etd;
                const platform = service.platform || '-';

                let statusClass = 'on-time';
                let statusText = 'On time';

                if (etd === 'Cancelled') {
                    statusClass = 'cancelled';
                    statusText = 'Cancelled';
                } else if (etd !== 'On time' && etd !== std) {
                    statusClass = 'delayed';
                    statusText = etd;
                }

                rows += `
                    <tr>
                        <td class="time">${std}</td>
                        <td class="plat">${platform}</td>
                        <td><span class="status-dot ${statusClass}"></span><span class="status-text ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            });

            resultsDiv.innerHTML = `
                <div class="results-header">
                    <div class="results-title">${from.toUpperCase()} â†’ ${to.toUpperCase()}</div>
                    <div class="refresh-time">${now}</div>
                </div>
                <table class="results-table">
                    <thead><tr><th>Dep</th><th>Plat</th><th>Status</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }

        // Setup search handlers
        function setupSearch(journeyNumber) {
            const button = document.getElementById(`search${journeyNumber}`);
            const fromInput = document.getElementById(`from${journeyNumber}`);
            const toInput = document.getElementById(`to${journeyNumber}`);

            button.addEventListener('click', () => {
                const from = fromInput.value.trim().toUpperCase();
                const to = toInput.value.trim().toUpperCase();

                if (!from || !to) {
                    alert('Please enter both station codes');
                    return;
                }

                if (from.length !== 3 || to.length !== 3) {
                    alert('Station codes should be 3 letters (e.g., HSL, WAT)');
                    return;
                }

                saveSearches();
                fetchDepartures(from, to, journeyNumber);
            });

            [fromInput, toInput].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        button.click();
                    }
                });
            });
        }

        // Initialize
        buildJourneyCards();
        loadSavedSearches();
        for (let i = 1; i <= NUM_JOURNEYS; i++) {
            setupSearch(i);
        }
    </script>
</body>
</html>
